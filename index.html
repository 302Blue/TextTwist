<!DOCTYPE html>

<head>
    <title>TextTwist</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="shortcut icon" type=image/x-icon href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 class="logo">
        <span class="title1">Text</span>
        <span class="title2">Twist</span>
    </h1>

    <div>
        <h2 class="texts">Your Score: <span id="score">___</span></h2>
    </div>

    <div>
        <h1 class="texts">Your Letters:</h1>
        <p class="texts">Find a word to begin!</p>
        <textarea readonly id="rack"></textarea>
    </div>

    <div>
        <h1 class="texts">Your Guess:</h1>
        <input id="input" type="text" placeholder="Type Here"></input>
    </div>

    <div>
        <h3 class="texts">Words Found:</h3>
        <textarea id="wordsfound" readonly></textarea>
    </div>

    <div>
        <h3 class="texts">Words Left: <span id="wordsleft">___</span></h3>
    </div>

    <div>
        <table class="texts" id="wordlengths">
            <tr>
                <th id="2wordlength">2-Letter Words</th>
                <th id="3wordlength">3-Letter Words</th>
                <th id="4wordlength">4-Letter Words</th>
                <th id="5wordlength">5-Letter Words</th>
                <th id="6wordlength">6-Letter Words</th>
                <th id="7wordlength">7-Letter Words</th>
                <th id="8wordlength">8-Letter Words</th>
            </tr>
            <tr>
                <td headers="2wordlength">--</td>
                <td headers="3wordlength">---</td>
                <td headers="4wordlength">----</td>
                <td headers="5wordlength">-----</td>
                <td headers="6wordlength">------</td>
                <td headers="7wordlength">-------</td>
                <td headers="8wordlength">--------</td>
            </tr>
        </table>
    </div>

</body>
