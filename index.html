<!DOCTYPE html>

<head>
    <title>TextTwist</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="shortcut icon" type=image/ico href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">TextTwist</div>

    <h1>Your Rack:</h1>
    <textarea readonly id="rack"></textarea>

    <h1>Your Guess:</h1>
    <div id="submissionarea">
        <input type="text" id="input">
    </div>

    <br>
    <h3>Words Found:</h3>
    <textarea readonly id="wordsfound"></textarea>

    <h3>Words Left:</h3>
    <textarea readonly id="wordsleft"></textarea>

    <br>
    <h4>Size of Words Left:</h4>
    <p id="wordlengths"></p>
    <!--<textarea readonly id="wordslengths"></textarea>-->
</body>
