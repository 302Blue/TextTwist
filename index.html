<!DOCTYPE html>

<head>
    <title>TextTwist</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="shortcut icon" type=image/x-icon href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">TextTwist</div>

    <div>
        <h1>Your Rack:</h1>
        <textarea readonly id="rack"></textarea>
    </div>

    <div>
        <h1>Your Guess:</h1>
        <input id="input" type="text"></input>
    </div>

    <div>
        <h3>Words Found:</h3>
        <textarea id="wordsfound" readonly></textarea>
    </div>

    <div>
        <h3>Words Left: <span id="wordsleft">___</span></h3>
    </div>

    <div>
        <table id="wordlengths">
            <h3>Size of Words Left:</h3>
            <tr>
                <th>2-Letter</th>
                <th>3-Letter</th>
                <th>4-Letter</th>
                <th>5-Letter</th>
                <th>6-Letter</th>
                <th>7-Letter</th>
                <th>8-Letter</th>
            </tr>
            <tr>
                <th id=2wordlength>--</th>
                <th id=3wordlength>---</th>
                <th id=4wordlength>----</th>
                <th id=5wordlength>-----</th>
                <th id=6wordlength>------</th>
                <th id=7wordlength>-------</th>
                <th id=8wordlength>--------</th>
            </tr>
        </table>
    </div>

</body>
