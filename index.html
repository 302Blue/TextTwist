<!DOCTYPE html>

<head>
    <title>TextTwist</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="shortcut icon" type=image/x-icon href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">TextTwist</div>

    <h1>Your Rack:</h1>
    <textarea readonly id="rack"></textarea>

    <h1>Your Guess:</h1>
    <div id="submissionarea">
        <input type="text" id="input">
    </div>

    <br>
    <h3>Words Found:</h3>
    <textarea readonly id="wordsfound"></textarea>

    <h3>Words Left:</h3>
    <textarea readonly id="wordsleft"></textarea>

    <br>
    </br>
    <table id="wordlengths">Size of Words Left:
        <tr>
            <th>2-Letters</th>
            <th>3-Letters</th>
            <th>4-Letters</th>
            <th>5-Letters</th>
            <th>6-Letters</th>
            <th>7-Letters</th>
            <th>8-Letters</th>
        </tr>
        <tr>
            <th id=2wordlength>--</th>
            <th id=3wordlength>---</th>
            <th id=4wordlength>----</th>
            <th id=5wordlength>-----</th>
            <th id=6wordlength>------</th>
            <th id=7wordlength>-------</th>
            <th id=8wordlength>--------</th>
        </tr>
    </table>
</body>
